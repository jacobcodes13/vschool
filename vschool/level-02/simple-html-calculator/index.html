<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="add">
    <form name="addForm">
      <input name="addFirstNumber" placeholder="First Number"/>
      <input name="addSecondNumber" placeholder="Second Number"/>
      <button id="add-button">+</button>
    </form>
  </div>

  <div id="subtract">
    <form name="subtractForm">
      <input name="subtractFirstNumber" placeholder="First Number"/>
      <input name="subtractSecondNumber" placeholder="Second Number"/>
      <button id="subtract-button">-</button>
    </form>
  </div>
  
  <div id="multiply">
    <form name="multiplyForm">
      <input name="multiplyFirstNumber" placeholder="First Number"/>
      <input name="multiplySecondNumber" placeholder="Second Number"/>
      <button id="multiply-button">*</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
