<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Pest Control</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1 class="header">Mario Pest Control</h1>

  <div id="container">
    <div id="goombas">
      <div>
        <img src="images/goomba.gif" class="goombas-img">
      </div>
      Name: Goombas <br>
      Price: 5 coins <br>
      <form name="goombaForm">
        Amount Caught: <br>
        <input name="baddie" placeholder="Number of Goombas"/>
        <button>Submit</button>
      </form>
      <div id="goombas-price">
        Total Price:
      </div>
    </div>


    <div id="bomb-ombs">
      <div>
        <img src="images/bomb-omb.gif" class="bomb-ombs-img">
      </div>
      Name: Bomb-ombs <br>
      Price: 7 coins <br>
      <form name="bombOmbForm">
        Amount Caught: <br>
        <input name="baddie" placeholder="Number of Bomb-ombs"/>
        <button>Submit</button>
      </form>
      <div id="bomb-ombs-price">
        Total Price:
      </div>
    </div>


    <div id="cheep-cheeps">
      <div>
        <img src="images/cheep-cheep.gif" class="cheep-cheeps-img">
      </div>
      Name: Cheep-cheeps <br>
      Price: 11 coins <br>
      <form name="cheepCheepForm">
        Amount Caught: <br>
        <input name="baddie" placeholder="Number of Cheep-cheeps"/>
        <button>Submit</button>
      </form>
      <div id="cheep-cheeps-price">
        Total Price:
      </div>
    </div>
  </div>
  
  <footer id="footer">
    <div>
      Mario@noa.nintendo.com
    </div>
    <div>
      Mario.nintendo.com
    </div>
    <div>
      2401 Cardinal Way, Salt Lake City, UT 84121
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
